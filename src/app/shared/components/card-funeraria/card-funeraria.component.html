<mat-card class="custom-card">
  <img mat-card-image [src]="servicio.imagen" alt="Descripción de la imagen">
  <mat-card-header>
    <mat-card-title class="custom-card__heading">{{ servicio.titulo | titlecase}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul class="custom-card__list">
      <li><strong>Descripción:</strong> {{ servicio.descripcion }}</li>
      <li><strong>Estado:</strong> {{ servicio.estado ? 'Activo' : 'Inactivo' }}</li>
      <li><strong>Stock:</strong> {{ servicio.stock }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" class="custom-card__button">Adquirir servicio</button>
  </mat-card-actions>
</mat-card>
