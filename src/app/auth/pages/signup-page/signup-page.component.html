
<div class="form__register">
  <section class="form__contenedor">
    <h2 class="form__titulo text-center">Registro de Usuario</h2>

    <form class="form" [formGroup]="registerForm" (submit)="onSubmit()">

      <mat-form-field class="full-width">
        <input matInput placeholder="Name" formControlName="name">

      </mat-form-field>

      <mat-error *ngIf="errors?.name">    {{ errors.name }}</mat-error>

      <mat-form-field class="full-width">
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>

      <mat-error *ngIf="errors?.email">
        {{ errors.email }}
      </mat-error>

      <mat-form-field class="full-width">
        <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password" formControlName="password">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-error *ngIf="errors?.password">
        {{ errors.password }}
      </mat-error>

      <mat-form-field class="full-width">
        <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" placeholder="Confirm Password" formControlName="password_confirmation">
        <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Hide confirm password'" [attr.aria-pressed]="hideConfirmPassword">
          <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>


      </mat-form-field>
          <mat-error *ngIf="errors?.password">
          {{ errors.password }}
        </mat-error>

      <button mat-raised-button color="primary" type="submit">Register</button>

    </form>
  </section>
</div>
