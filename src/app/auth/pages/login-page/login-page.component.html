<div class="form__login">
  <section class="form__contenedor">
    <h2 class="form__titulo text-center">Inicia Sesi√≥n</h2>

    <form class="form" [formGroup]="loginForm" (submit)="onSubmit()">

      <mat-form-field class="full-width">
        <input matInput placeholder="Email" formControlName="email">

      </mat-form-field>
      <mat-error *ngIf="errors?.email">{{ errors.email }}</mat-error>
      <mat-form-field class="full-width">
        <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password" formControlName="password">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>

      </mat-form-field>
      <mat-error *ngIf="errors?.password">{{ errors.password }}</mat-error>
      <button mat-raised-button color="primary" type="submit">Login</button>

    </form>
  </section>
</div>
