<div class="container">
  <h2  class="title__servicio" mat-dialog-title>{{ operacion }} Servicio</h2>

<mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
</div>

<form [formGroup]="formService"  (ngSubmit)="addEditService()" >
  <mat-dialog-content>
    <mat-form-field  appearance="outline">
      <mat-label>Título</mat-label>
      <input formControlName="titulo" matInput placeholder="Ingrese Título" autocomplete="off">
    </mat-form-field>
    <div class="error" *ngIf="formService.get('titulo')?.hasError('required') && formService.get('titulo')?.touched">
      <span>El titulo es requerido</span>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea formControlName="descripcion" matInput placeholder="Ingrese Descripción" autocomplete="off"></textarea>
    </mat-form-field>
    <div class="error" *ngIf="formService.get('descripcion')?.hasError('required') && formService.get('descripcion')?.touched">
      <span>La  descripcion es requerido</span>
    </div>


    <mat-form-field appearance="outline">
      <mat-label>Estado Servicio</mat-label>
      <mat-select formControlName="estado">
        <mat-option *ngFor="let estado of estados" [value]="estado.value">{{ estado.viewValue }}</mat-option>
      </mat-select>
    </mat-form-field>



    <div class="error" *ngIf="formService.get('estado')?.hasError('required') && formService.get('estado')?.touched">
      <span>El estado del servicio es requerido</span>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Stock</mat-label>
      <input formControlName="stock" matInput type="number" placeholder="Ingrese Stock" autocomplete="off">
    </mat-form-field>
    <div class="error" *ngIf="formService.get('stock')?.hasError('required') && formService.get('stock')?.touched">
      <span>El stock es requerido</span>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Imagen</mat-label>
      <input type="text" formControlName="imagen" matInput placeholder="Ingrese URL de la Imagen" autocomplete="off">
    </mat-form-field>

    <div class="error" *ngIf="formService.get('imagen')?.hasError('required') && formService.get('imagen')?.touched">
      <span>La imagen del servicio es requerido</span>
    </div>
  </mat-dialog-content>



  <mat-dialog-actions align="end">
    <button (click)="cancelar()" mat-button>Cancelar</button>
    <button  type="submit" mat-button cdkFocusInitial >Aceptar</button>
  </mat-dialog-actions>

</form>
